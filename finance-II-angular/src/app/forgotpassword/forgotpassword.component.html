<form #f="ngForm" (ngSubmit)="forgotPassword(f)">
    Enter UserName :<input type = "text" name="t1" [(ngModel)]=f.username required #t1="ngModel" /> <br />
    <span *ngIf="t1.touched && !t1.valid">Please enter your username</span>
    <br>
    <button type ="submit" [disabled]="!f.valid" >Send Email</button>
    <h3> {{ message }}</h3>

</form>
