<h2><b> Registration Form </b></h2>
<div class="alert alert-sucess alert-dismissible fade show" role="alert">
    <strong>Register</strong> Your details below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div>
<form  (ngSubmit)= registerUser()>
<label>Name:</label>
 <input type="text" name="Name" [(ngModel)]="user.name"><br><br> 
<label>Date of Birth:</label>
<input type="date" name="dob" [(ngModel)]="user.dateOfBirth"><br><br>
<label>Phone Number:</label>
<input type="number" name="phno" [(ngModel)]="user.phoneNo"><br><br>
<label>UserName:</label>
<input type="text" name="usrname"[(ngModel)]="user.username" ><br><br>
<label>Email Address:</label>
<input type="email" id="email" name="email" [(ngModel)]="user.email"><br><br>
<label for="psw">Password:</label>
<input type="password" placeholder="Enter Password" name="psw" id="psw" required [(ngModel)]="user.password"><br><br>
<!-- <label for="psw-repeat">Confirm Password:</label> -->
<!-- <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required [(ngModel)]=user.userconfpass><br> -->
<label>Address:</label>
<input type="text" name="addr" [(ngModel)]="user.address"><br><br>

<label>Card Type:</label>
<input type="radio" id="gold" name ="cardtype" value ="gold" [(ngModel)]="user.cardType">
<label for="gold">gold</label>
<input type ="radio" id ="platinum" name ="cardtype" value="platinum"[(ngModel)]="user.cardType">
<label for ="platinum">platinum</label><br><br>

<label >Select Bank:</label>
<input type="text" name="bank" [(ngModel)]="user.bankName" ><br><br>
<label>Savings Account Number:</label>
<input type="number" name="account number" [(ngModel)]="user.accountNo"><br><br>
<label>IFSC Code:</label>
<input type="text" name="Name" [(ngModel)]="user.ifscCode"><br><br><br><br>
<button type="submit">Register</button>

</form>
</div>
